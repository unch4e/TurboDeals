<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="/frontend/assets/css/add-car.css">
    <link rel="stylesheet" href="/frontend/assets/css/main.css">
</head>
<body>
    <header>
        <a href="/" id="siteLogo">
            <img src="/frontend/assets/images/default.png" alt="Site Logo" class="logo">
        </a>
    </header>

    <main>
        <div class="container">
            <h1>Dodaj nowy samochód</h1>
            <form id="addCarForm">
                <div class="form-group">
                    <label for="brand">Model:</label>
                    <input type="text" id="brand" name="brand" placeholder="Wpisz model samochodu" required>
                </div>
                <div class="form-group">
                    <label for="model">Marka:</label>
                    <input type="text" id="model" name="model" placeholder="Wpisz marku samochodu" required>
                </div>
                <div class="form-group">
                    <label for="year">Rok:</label>
                    <input type="number" id="year" name="year" min="1886" placeholder="Wpisz rok samochodu" required>
                </div>
                <div class="form-group">
                    <label for="price">Cena:</label>
                    <input type="number" id="price" name="price" min="1" placeholder="Wpisz cenu samochodu" required>
                </div>
                <div class="form-group">
                    <label for="mileage">Przebieg (km):</label>
                    <input type="number" id="mileage" name="mileage" min="0" placeholder="Wpisz przebieg samochodu">
                </div>
                <div class="form-group">
                    <label for="fuelType">Typ paliwa:</label>
                    <select id="fuelType" name="fuelType" required>
                        <option value="" disabled selected>Wybierz typ paliwa</option>
                        <option value="Petrol">Benzyna</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Elektryk</option>
                        <option value="Hybrid">Hybryd</option>
                    </select>
                    <label for="condition">Stan:</label>
                    <select id="condition" name="condition" required>
                        <option value="New">Nowy</option>
                        <option value="Used">Używany</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="images">Dodaj zdjęcia:</label>
                    <input type="file" id="images" name="images" multiple accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Dodaj samochód</button>
                </div>
            </select>
            <input type="file" name="images" multiple>
            <textarea name="description" placeholder="Proszę wpisać swój adres e-mail, abyśmy mogli się z Tobą skontaktować i dodać kilka szczegółów"></textarea>
        
            </form>
        </div>
    </main>

    <script src="/frontend/assets/js/add-car.js"></script>
</body>
</html>
